<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3840 2160">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Code rain pattern -->
    <pattern id="codeRain" patternUnits="userSpaceOnUse" width="60" height="2160">
      <text x="30" y="50" fill="#58a6ff15" font-family="monospace" font-size="14">const</text>
      <text x="30" y="100" fill="#3fb95015" font-family="monospace" font-size="14">func</text>
      <text x="30" y="150" fill="#bc8cff15" font-family="monospace" font-size="14">async</text>
      <text x="30" y="200" fill="#58a6ff15" font-family="monospace" font-size="14">await</text>
      <text x="30" y="250" fill="#39c5cf15" font-family="monospace" font-size="14">class</text>
      <text x="30" y="300" fill="#d2992215" font-family="monospace" font-size="14">import</text>
      <text x="30" y="350" fill="#3fb95015" font-family="monospace" font-size="14">return</text>
      <text x="30" y="400" fill="#58a6ff15" font-family="monospace" font-size="14">=></text>
      <text x="30" y="450" fill="#bc8cff15" font-family="monospace" font-size="14">type</text>
      <text x="30" y="500" fill="#39c5cf15" font-family="monospace" font-size="14">def</text>
    </pattern>
    
    <!-- Grid pattern -->
    <pattern id="grid" patternUnits="userSpaceOnUse" width="120" height="120">
      <path d="M 120 0 L 0 0 0 120" fill="none" stroke="#58a6ff08" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGrad)"/>
  
  <!-- Grid overlay -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Code rain effect -->
  <rect width="100%" height="100%" fill="url(#codeRain)" opacity="0.3"/>
  
  <!-- Decorative circles -->
  <circle cx="300" cy="400" r="200" fill="none" stroke="#58a6ff15" stroke-width="2"/>
  <circle cx="300" cy="400" r="280" fill="none" stroke="#3fb95010" stroke-width="1"/>
  <circle cx="3540" cy="1760" r="250" fill="none" stroke="#bc8cff15" stroke-width="2"/>
  <circle cx="3540" cy="1760" r="350" fill="none" stroke="#39c5cf10" stroke-width="1"/>
  
  <!-- Tech lines -->
  <line x1="0" y1="1080" x2="800" y2="1080" stroke="#58a6ff20" stroke-width="2"/>
  <line x1="3040" y1="1080" x2="3840" y2="1080" stroke="#58a6ff20" stroke-width="2"/>
  <line x1="1920" y1="0" x2="1920" y2="400" stroke="#3fb95020" stroke-width="2"/>
  <line x1="1920" y1="1760" x2="1920" y2="2160" stroke="#3fb95020" stroke-width="2"/>
  
  <!-- Corner brackets -->
  <path d="M 50 50 L 50 150 M 50 50 L 150 50" stroke="#58a6ff40" stroke-width="3" fill="none"/>
  <path d="M 3790 50 L 3790 150 M 3790 50 L 3690 50" stroke="#58a6ff40" stroke-width="3" fill="none"/>
  <path d="M 50 2110 L 50 2010 M 50 2110 L 150 2110" stroke="#58a6ff40" stroke-width="3" fill="none"/>
  <path d="M 3790 2110 L 3790 2010 M 3790 2110 L 3690 2110" stroke="#58a6ff40" stroke-width="3" fill="none"/>
  
  <!-- Central logo area with glow -->
  <g filter="url(#glow)" transform="translate(1920, 1080)">
    <!-- Code brackets -->
    <text x="-200" y="30" fill="#58a6ff" font-family="monospace" font-size="180" font-weight="bold" opacity="0.8">&lt;/&gt;</text>
  </g>
  
  <!-- Kodra text -->
  <text x="1920" y="1280" fill="#c9d1d9" font-family="system-ui, sans-serif" font-size="48" font-weight="300" text-anchor="middle" letter-spacing="20" opacity="0.6">KODRA</text>
  
  <!-- Tagline -->
  <text x="1920" y="1340" fill="#6e7681" font-family="monospace" font-size="18" text-anchor="middle" letter-spacing="4">code â†’ cloud</text>
  
  <!-- Decorative dots -->
  <circle cx="1700" cy="900" r="4" fill="#58a6ff"/>
  <circle cx="2140" cy="900" r="4" fill="#3fb950"/>
  <circle cx="1700" cy="1400" r="4" fill="#bc8cff"/>
  <circle cx="2140" cy="1400" r="4" fill="#39c5cf"/>
  
  <!-- Binary decoration -->
  <text x="100" y="2100" fill="#58a6ff10" font-family="monospace" font-size="12">01001011 01001111 01000100 01010010 01000001</text>
  <text x="3100" y="80" fill="#58a6ff10" font-family="monospace" font-size="12">10110100 10110000 10111011 10101101 10111110</text>
</svg>
