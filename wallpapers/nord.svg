<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3840 2160">
  <defs>
    <!-- Nord gradient -->
    <linearGradient id="nordBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e3440"/>
      <stop offset="50%" style="stop-color:#3b4252"/>
      <stop offset="100%" style="stop-color:#2e3440"/>
    </linearGradient>
    
    <!-- Aurora gradient -->
    <linearGradient id="aurora" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#88c0d0"/>
      <stop offset="25%" style="stop-color:#81a1c1"/>
      <stop offset="50%" style="stop-color:#b48ead"/>
      <stop offset="75%" style="stop-color:#a3be8c"/>
      <stop offset="100%" style="stop-color:#88c0d0"/>
    </linearGradient>
    
    <!-- Soft glow -->
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#nordBg)"/>
  
  <!-- Subtle grid -->
  <pattern id="nordGrid" patternUnits="userSpaceOnUse" width="100" height="100">
    <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#4c566a20" stroke-width="1"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#nordGrid)"/>
  
  <!-- Aurora bands -->
  <g filter="url(#softGlow)" opacity="0.3">
    <ellipse cx="1920" cy="400" rx="1800" ry="200" fill="url(#aurora)" opacity="0.4"/>
    <ellipse cx="1600" cy="300" rx="1200" ry="100" fill="#88c0d0" opacity="0.3"/>
    <ellipse cx="2200" cy="350" rx="1000" ry="80" fill="#b48ead" opacity="0.25"/>
  </g>
  
  <!-- Mountain silhouettes -->
  <polygon points="0,1600 600,900 1200,1600" fill="#2e3440"/>
  <polygon points="400,1600 1000,700 1600,1600" fill="#3b4252"/>
  <polygon points="1000,1600 1600,800 2200,1600" fill="#2e3440"/>
  <polygon points="1600,1600 2200,650 2800,1600" fill="#434c5e"/>
  <polygon points="2200,1600 2800,750 3400,1600" fill="#3b4252"/>
  <polygon points="2800,1600 3400,850 3840,1300 3840,1600" fill="#2e3440"/>
  
  <!-- Snow caps -->
  <polygon points="1000,700 1050,760 950,760" fill="#eceff4" opacity="0.6"/>
  <polygon points="2200,650 2260,720 2140,720" fill="#eceff4" opacity="0.7"/>
  
  <!-- Lake reflection -->
  <rect x="0" y="1600" width="3840" height="560" fill="#2e3440"/>
  <rect x="0" y="1600" width="3840" height="560" fill="#81a1c1" opacity="0.1"/>
  
  <!-- Reflection lines -->
  <line x1="0" y1="1620" x2="3840" y2="1620" stroke="#81a1c1" stroke-width="1" opacity="0.2"/>
  <line x1="0" y1="1700" x2="3840" y2="1700" stroke="#88c0d0" stroke-width="1" opacity="0.1"/>
  <line x1="0" y1="1800" x2="3840" y2="1800" stroke="#81a1c1" stroke-width="1" opacity="0.08"/>
  
  <!-- Central logo -->
  <g transform="translate(1920, 1100)">
    <text x="0" y="0" fill="#eceff4" font-family="system-ui, sans-serif" font-size="80" font-weight="200" text-anchor="middle" letter-spacing="25" opacity="0.9">KODRA</text>
    <text x="0" y="60" fill="#88c0d0" font-family="monospace" font-size="20" text-anchor="middle" letter-spacing="8" opacity="0.7">cloud-native development</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="80" fill="none" stroke="#88c0d0" stroke-width="1" opacity="0.2"/>
  <circle cx="200" cy="200" r="120" fill="none" stroke="#81a1c1" stroke-width="1" opacity="0.1"/>
  <circle cx="3640" cy="1960" r="60" fill="none" stroke="#b48ead" stroke-width="1" opacity="0.2"/>
  <circle cx="3640" cy="1960" r="100" fill="none" stroke="#a3be8c" stroke-width="1" opacity="0.1"/>
  
  <!-- Corner accents -->
  <path d="M 50 50 L 50 120 M 50 50 L 120 50" stroke="#88c0d0" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 3790 50 L 3790 120 M 3790 50 L 3720 50" stroke="#88c0d0" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 50 2110 L 50 2040 M 50 2110 L 120 2110" stroke="#88c0d0" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 3790 2110 L 3790 2040 M 3790 2110 L 3720 2110" stroke="#88c0d0" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Stars -->
  <g fill="#eceff4">
    <circle cx="300" cy="150" r="1.5" opacity="0.6"/>
    <circle cx="700" cy="100" r="1" opacity="0.4"/>
    <circle cx="1100" cy="180" r="2" opacity="0.5"/>
    <circle cx="1500" cy="80" r="1" opacity="0.3"/>
    <circle cx="2300" cy="120" r="1.5" opacity="0.5"/>
    <circle cx="2700" cy="200" r="1" opacity="0.4"/>
    <circle cx="3100" cy="90" r="2" opacity="0.6"/>
    <circle cx="3500" cy="160" r="1" opacity="0.3"/>
  </g>
</svg>
