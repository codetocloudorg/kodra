<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3840 2160">
  <defs>
    <!-- Matrix gradient -->
    <linearGradient id="matrixBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#001a00"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="matrixGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Rain column pattern -->
    <pattern id="rainCol" patternUnits="userSpaceOnUse" width="40" height="800">
      <text x="20" y="40" fill="#00ff4130" font-family="monospace" font-size="20">ア</text>
      <text x="20" y="80" fill="#00ff4125" font-family="monospace" font-size="20">カ</text>
      <text x="20" y="120" fill="#00ff4120" font-family="monospace" font-size="20">サ</text>
      <text x="20" y="160" fill="#00ff4115" font-family="monospace" font-size="20">タ</text>
      <text x="20" y="200" fill="#00ff4110" font-family="monospace" font-size="20">ナ</text>
      <text x="20" y="240" fill="#00ff4108" font-family="monospace" font-size="20">1</text>
      <text x="20" y="280" fill="#00ff4106" font-family="monospace" font-size="20">0</text>
      <text x="20" y="320" fill="#00ff4104" font-family="monospace" font-size="20">マ</text>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#matrixBg)"/>
  
  <!-- Rain columns -->
  <rect width="100%" height="100%" fill="url(#rainCol)" opacity="0.5"/>
  
  <!-- Scanlines -->
  <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
    <line x1="0" y1="0" x2="4" y2="0" stroke="#00000040" stroke-width="2"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#scanlines)"/>
  
  <!-- Central terminal frame -->
  <rect x="1320" y="680" width="1200" height="800" fill="#000000" stroke="#00ff41" stroke-width="2" rx="10"/>
  <rect x="1320" y="680" width="1200" height="40" fill="#00ff4120"/>
  
  <!-- Terminal dots -->
  <circle cx="1350" cy="700" r="8" fill="#ff5f56"/>
  <circle cx="1380" cy="700" r="8" fill="#ffbd2e"/>
  <circle cx="1410" cy="700" r="8" fill="#27c93f"/>
  
  <!-- Terminal title -->
  <text x="1920" y="708" fill="#00ff41" font-family="monospace" font-size="16" text-anchor="middle">kodra@ubuntu ~ </text>
  
  <!-- Terminal content -->
  <g filter="url(#matrixGlow)">
    <text x="1360" y="780" fill="#00ff41" font-family="monospace" font-size="24">$ neofetch</text>
    <text x="1360" y="830" fill="#00ff4180" font-family="monospace" font-size="18">       _</text>
    <text x="1360" y="855" fill="#00ff4180" font-family="monospace" font-size="18">      | | _____  ___| |_ __ __ _</text>
    <text x="1360" y="880" fill="#00ff4180" font-family="monospace" font-size="18">      | |/ / _ \/ __| | '__/ _` |</text>
    <text x="1360" y="905" fill="#00ff4180" font-family="monospace" font-size="18">      |   | (_) \__ \ | | | (_| |</text>
    <text x="1360" y="930" fill="#00ff4180" font-family="monospace" font-size="18">      |_|\_\___/|___/_|_|  \__,_|</text>
    <text x="1360" y="980" fill="#88ff00" font-family="monospace" font-size="16">OS:</text>
    <text x="1440" y="980" fill="#00ff41" font-family="monospace" font-size="16">Ubuntu 24.04 LTS</text>
    <text x="1360" y="1010" fill="#88ff00" font-family="monospace" font-size="16">Shell:</text>
    <text x="1460" y="1010" fill="#00ff41" font-family="monospace" font-size="16">zsh 5.9</text>
    <text x="1360" y="1040" fill="#88ff00" font-family="monospace" font-size="16">Terminal:</text>
    <text x="1500" y="1040" fill="#00ff41" font-family="monospace" font-size="16">Ghostty</text>
    <text x="1360" y="1070" fill="#88ff00" font-family="monospace" font-size="16">Editor:</text>
    <text x="1480" y="1070" fill="#00ff41" font-family="monospace" font-size="16">Neovim + VS Code</text>
    <text x="1360" y="1100" fill="#88ff00" font-family="monospace" font-size="16">Cloud:</text>
    <text x="1460" y="1100" fill="#00ff41" font-family="monospace" font-size="16">Azure CLI + Terraform</text>
    <text x="1360" y="1160" fill="#00ff41" font-family="monospace" font-size="24">$ █</text>
  </g>
  
  <!-- Floating code fragments -->
  <text x="200" y="300" fill="#00ff4120" font-family="monospace" font-size="14" transform="rotate(-15, 200, 300)">git push origin main</text>
  <text x="3400" y="400" fill="#00ff4120" font-family="monospace" font-size="14" transform="rotate(10, 3400, 400)">docker compose up -d</text>
  <text x="300" y="1800" fill="#00ff4120" font-family="monospace" font-size="14" transform="rotate(5, 300, 1800)">terraform apply</text>
  <text x="3200" y="1700" fill="#00ff4120" font-family="monospace" font-size="14" transform="rotate(-8, 3200, 1700)">az login --use-device-code</text>
  
  <!-- Corner glows -->
  <circle cx="0" cy="0" r="400" fill="#00ff4108"/>
  <circle cx="3840" cy="2160" r="400" fill="#00ff4108"/>
</svg>
