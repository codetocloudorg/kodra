<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 3840 2160">
  <defs>
    <!-- Synthwave sunset gradient -->
    <linearGradient id="sunset" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="30%" style="stop-color:#302b63"/>
      <stop offset="60%" style="stop-color:#24243e"/>
      <stop offset="80%" style="stop-color:#fc6767"/>
      <stop offset="100%" style="stop-color:#ec8c69"/>
    </linearGradient>
    
    <!-- Sun gradient -->
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7edb"/>
      <stop offset="50%" style="stop-color:#fe4450"/>
      <stop offset="100%" style="stop-color:#fede5d"/>
    </linearGradient>
    
    <!-- Neon glow -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="synthGrid" patternUnits="userSpaceOnUse" width="120" height="120" patternTransform="scale(1, 2)">
      <path d="M 120 0 L 0 0 0 120" fill="none" stroke="#ff7edb30" stroke-width="2"/>
    </pattern>
  </defs>
  
  <!-- Sky background -->
  <rect width="100%" height="100%" fill="url(#sunset)"/>
  
  <!-- Stars -->
  <g fill="#ffffff">
    <circle cx="200" cy="100" r="1.5" opacity="0.8"/>
    <circle cx="500" cy="200" r="1" opacity="0.6"/>
    <circle cx="800" cy="80" r="2" opacity="0.9"/>
    <circle cx="1100" cy="150" r="1" opacity="0.5"/>
    <circle cx="1400" cy="50" r="1.5" opacity="0.7"/>
    <circle cx="1700" cy="180" r="1" opacity="0.6"/>
    <circle cx="2000" cy="90" r="2" opacity="0.8"/>
    <circle cx="2300" cy="140" r="1" opacity="0.5"/>
    <circle cx="2600" cy="60" r="1.5" opacity="0.7"/>
    <circle cx="2900" cy="200" r="1" opacity="0.6"/>
    <circle cx="3200" cy="100" r="2" opacity="0.9"/>
    <circle cx="3500" cy="160" r="1" opacity="0.5"/>
    <circle cx="3700" cy="80" r="1.5" opacity="0.7"/>
  </g>
  
  <!-- Sun -->
  <circle cx="1920" cy="1400" r="300" fill="url(#sunGrad)"/>
  <!-- Sun stripes -->
  <g clip-path="url(#sunClip)">
    <rect x="1620" y="1200" width="600" height="20" fill="#0f0c29" opacity="0.5"/>
    <rect x="1620" y="1260" width="600" height="30" fill="#0f0c29" opacity="0.5"/>
    <rect x="1620" y="1340" width="600" height="40" fill="#0f0c29" opacity="0.5"/>
    <rect x="1620" y="1440" width="600" height="50" fill="#0f0c29" opacity="0.5"/>
    <rect x="1620" y="1560" width="600" height="60" fill="#0f0c29" opacity="0.5"/>
  </g>
  <clipPath id="sunClip">
    <circle cx="1920" cy="1400" r="300"/>
  </clipPath>
  
  <!-- Ground/Grid plane -->
  <rect x="0" y="1500" width="3840" height="660" fill="#0f0c29"/>
  
  <!-- Perspective grid -->
  <g transform="translate(1920, 1500)">
    <!-- Horizontal lines with perspective -->
    <line x1="-1920" y1="0" x2="1920" y2="0" stroke="#36f9f6" stroke-width="3" filter="url(#neonGlow)"/>
    <line x1="-2500" y1="80" x2="2500" y2="80" stroke="#ff7edb40" stroke-width="2"/>
    <line x1="-3000" y1="160" x2="3000" y2="160" stroke="#ff7edb30" stroke-width="2"/>
    <line x1="-3500" y1="260" x2="3500" y2="260" stroke="#ff7edb20" stroke-width="2"/>
    <line x1="-4000" y1="380" x2="4000" y2="380" stroke="#ff7edb15" stroke-width="2"/>
    <line x1="-4500" y1="520" x2="4500" y2="520" stroke="#ff7edb10" stroke-width="2"/>
    
    <!-- Vertical lines converging to horizon -->
    <line x1="0" y1="0" x2="0" y2="660" stroke="#36f9f680" stroke-width="2"/>
    <line x1="-200" y1="0" x2="-600" y2="660" stroke="#36f9f640" stroke-width="1"/>
    <line x1="200" y1="0" x2="600" y2="660" stroke="#36f9f640" stroke-width="1"/>
    <line x1="-400" y1="0" x2="-1200" y2="660" stroke="#36f9f630" stroke-width="1"/>
    <line x1="400" y1="0" x2="1200" y2="660" stroke="#36f9f630" stroke-width="1"/>
    <line x1="-600" y1="0" x2="-1800" y2="660" stroke="#36f9f620" stroke-width="1"/>
    <line x1="600" y1="0" x2="1800" y2="660" stroke="#36f9f620" stroke-width="1"/>
  </g>
  
  <!-- Neon text -->
  <g filter="url(#neonGlow)">
    <text x="1920" y="900" fill="#ff7edb" font-family="system-ui, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" letter-spacing="30">KODRA</text>
  </g>
  <text x="1920" y="980" fill="#36f9f6" font-family="monospace" font-size="28" text-anchor="middle" letter-spacing="15" filter="url(#neonGlow)">&lt; CODE TO CLOUD /&gt;</text>
  
  <!-- Side decorations -->
  <g filter="url(#neonGlow)">
    <!-- Left palm tree silhouette -->
    <path d="M 300 1500 L 300 1200 Q 250 1150 200 1180 Q 280 1100 220 1050 Q 320 1080 300 1000 Q 350 1100 400 1050 Q 340 1150 380 1180 Q 320 1120 300 1200" fill="#0f0c29" stroke="#ff7edb40" stroke-width="2"/>
    
    <!-- Right palm tree silhouette -->
    <path d="M 3540 1500 L 3540 1200 Q 3490 1150 3440 1180 Q 3520 1100 3460 1050 Q 3560 1080 3540 1000 Q 3590 1100 3640 1050 Q 3580 1150 3620 1180 Q 3560 1120 3540 1200" fill="#0f0c29" stroke="#ff7edb40" stroke-width="2"/>
  </g>
  
  <!-- Bottom corners -->
  <text x="100" y="2100" fill="#72f1b860" font-family="monospace" font-size="14">async function deploy() { await cloud.launch(); }</text>
  <text x="2900" y="2100" fill="#72f1b860" font-family="monospace" font-size="14">// Made with â™¥ in the future</text>
</svg>
