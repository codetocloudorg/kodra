# Kodra Theme: Ghostty Blue - Tmux Theme
# Blue-focused colors for tmux status bar

# Status bar colors
set -g status-style "bg=#0d1117,fg=#c9d1d9"

# Left side: session name
set -g status-left "#[bg=#58a6ff,fg=#0d1117,bold]  #S #[bg=#0d1117,fg=#58a6ff]"

# Right side: date/time
set -g status-right "#[fg=#21262d]#[bg=#21262d,fg=#c9d1d9] %H:%M #[fg=#58a6ff]#[bg=#58a6ff,fg=#0d1117,bold] %d-%b "

# Window tabs
set -g window-status-format "#[fg=#21262d,bg=#0d1117] #I:#W "
set -g window-status-current-format "#[fg=#0d1117,bg:#1f6feb]#[fg:#ffffff,bg:#1f6feb,bold] #I:#W #[fg:#1f6feb,bg:#0d1117]"

# Pane borders
set -g pane-border-style "fg=#21262d"
set -g pane-active-border-style "fg=#58a6ff"

# Message style
set -g message-style "bg=#58a6ff,fg:#0d1117"
