# Kodra Theme: Catppuccin Mocha - Tmux Theme
# Catppuccin pastel colors for tmux status bar

# Status bar colors
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"

# Left side: session name
set -g status-left "#[bg=#89b4fa,fg=#1e1e2e,bold]  #S #[bg=#1e1e2e,fg=#89b4fa]"

# Right side: date/time
set -g status-right "#[fg=#45475a]#[bg=#45475a,fg=#cdd6f4] %H:%M #[fg=#89b4fa]#[bg=#89b4fa,fg=#1e1e2e,bold] %d-%b "

# Window tabs
set -g window-status-format "#[fg=#45475a,bg=#1e1e2e] #I:#W "
set -g window-status-current-format "#[fg=#1e1e2e,bg=#cba6f7]#[fg=#1e1e2e,bg=#cba6f7,bold] #I:#W #[fg=#cba6f7,bg=#1e1e2e]"

# Pane borders
set -g pane-border-style "fg=#45475a"
set -g pane-active-border-style "fg=#89b4fa"

# Message style
set -g message-style "bg=#89b4fa,fg=#1e1e2e"
