# Kodra Theme: Tokyo Night
# Starship prompt configuration with Tokyo Night color palette

# Performance: timeout for slow commands
command_timeout = 200

format = """
[░▒▓](#7aa2f7)\
$os\
$username\
[](bg:#bb9af7 fg:#7aa2f7)\
$directory\
[](fg:#bb9af7 bg:#414868)\
$git_branch\
$git_status\
[](fg:#414868 bg:#1a1b26)\
$nodejs\
$rust\
$golang\
$python\
$java\
$azure\
$kubernetes\
$docker_context\
$aws\
$terraform\
[](fg:#1a1b26)\
$line_break$character"""

[os]
disabled = false
style = "bg:#7aa2f7 fg:#1a1b26"
format = "[ $symbol ]($style)"

[os.symbols]
Ubuntu = ""
Linux = "󰌽"
Windows = "󰍲"
Macos = "󰀵"

[username]
show_always = true
style_user = "bg:#7aa2f7 fg:#1a1b26"
style_root = "bg:#f7768e fg:#1a1b26"
format = '[ $user ]($style)'
disabled = false

[directory]
style = "bg:#bb9af7 fg:#1a1b26"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:#414868 fg:#c0caf5"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#414868 fg:#c0caf5"
format = '[$all_status$ahead_behind ]($style)'
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
conflicted = "="
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

[nodejs]
symbol = ""
style = "bg:#1a1b26 fg:#9ece6a"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#1a1b26 fg:#f7768e"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = ""
style = "bg:#1a1b26 fg:#7dcfff"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ""
style = "bg:#1a1b26 fg:#e0af68"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = ""
style = "bg:#1a1b26 fg:#f7768e"
format = '[ $symbol ($version) ]($style)'

[azure]
disabled = false
symbol = "󰠅 "
style = "bg:#1a1b26 fg:#7aa2f7"
format = '[ $symbol($subscription) ]($style)'

[kubernetes]
disabled = false
symbol = "󱃾 "
style = "bg:#1a1b26 fg:#7aa2f7"
format = '[ $symbol$context(\($namespace\)) ]($style)'

[docker_context]
symbol = " "
style = "bg:#1a1b26 fg:#7dcfff"
format = '[ $symbol$context ]($style)'

[aws]
disabled = false
symbol = "󰸏 "
style = "bg:#1a1b26 fg:#e0af68"
format = '[ $symbol($profile)(\($region\)) ]($style)'

[terraform]
disabled = false
symbol = "󱁢 "
style = "bg:#1a1b26 fg:#bb9af7"
format = '[ $symbol$workspace ]($style)'

[character]
success_symbol = "[❯](bold #9ece6a)"
error_symbol = "[❯](bold #f7768e)"
