# Kodra Theme: Nord - Tmux Theme
# Nord arctic colors for tmux status bar

# Status bar colors
set -g status-style "bg=#2e3440,fg=#eceff4"

# Left side: session name
set -g status-left "#[bg=#81a1c1,fg=#2e3440,bold]  #S #[bg=#2e3440,fg=#81a1c1]"

# Right side: date/time
set -g status-right "#[fg=#434c5e]#[bg=#434c5e,fg=#eceff4] %H:%M #[fg=#81a1c1]#[bg=#81a1c1,fg=#2e3440,bold] %d-%b "

# Window tabs
set -g window-status-format "#[fg=#434c5e,bg=#2e3440] #I:#W "
set -g window-status-current-format "#[fg=#2e3440,bg=#88c0d0]#[fg=#2e3440,bg=#88c0d0,bold] #I:#W #[fg=#88c0d0,bg=#2e3440]"

# Pane borders
set -g pane-border-style "fg=#434c5e"
set -g pane-active-border-style "fg=#81a1c1"

# Message style
set -g message-style "bg=#81a1c1,fg=#2e3440"
