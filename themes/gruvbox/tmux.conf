# Kodra Theme: Gruvbox - Tmux Theme
# Gruvbox color palette for tmux status bar

# Status bar colors
set -g status-style "bg=#282828,fg=#ebdbb2"

# Left side: session name
set -g status-left "#[bg=#d79921,fg=#282828,bold]  #S #[bg=#282828,fg=#d79921]"

# Right side: date/time  
set -g status-right "#[fg=#504945]#[bg=#504945,fg=#ebdbb2] %H:%M #[fg=#d79921]#[bg=#d79921,fg=#282828,bold] %d-%b "

# Window tabs
set -g window-status-format "#[fg=#504945,bg=#282828] #I:#W "
set -g window-status-current-format "#[fg=#282828,bg=#98971a]#[fg=#282828,bg=#98971a,bold] #I:#W #[fg=#98971a,bg=#282828]"

# Pane borders
set -g pane-border-style "fg=#504945"
set -g pane-active-border-style "fg=#d79921"

# Message style
set -g message-style "bg=#d79921,fg=#282828"
