#? Config file for btop v. 1.2.x
#* Kodra - Tokyo Night theme configuration

# Color theme for btop (supports xterm 256, truecolor, TTY)
color_theme = "tokyo-night"

# If the theme sets bg color, use that for terminal transparency
theme_background = False

# Rounded corners on boxes
rounded_corners = True

# Graph symbol to use: "braille", "block", or "tty"
graph_symbol = "braille"

# Graph symbol for CPU box
graph_symbol_cpu = "braille"

# Graph symbol for memory box
graph_symbol_mem = "braille"

# Graph symbol for network box
graph_symbol_net = "braille"

# Graph symbol for processes box
graph_symbol_proc = "braille"

# Show graphs instead of text for boxes
shown_boxes = "cpu mem net proc"

# Update time in milliseconds (2000ms = 2 sec)
update_ms = 2000

# Processes sorting: "pid" "program" "arguments" "threads" "user" "memory" "cpu lazy" "cpu responsive"
proc_sorting = "cpu lazy"

# Reverse sorting order
proc_reversed = False

# Show process tree view
proc_tree = False

# Check cpu temp
check_temp = True

# CPU sensor to use
cpu_sensor = "Auto"

# Show cpu frequency
show_cpu_freq = True

# Show colors on process list
proc_colors = True

# Show process gradients
proc_gradient = True

# Process per core coloring
proc_per_core = False

# Show memory as graph
mem_graphs = True

# Show swap allocations
show_swap = True

# Swap disk info position
swap_disk = True

# Show disk info
show_disks = True

# Filter out disks with 0 IO
only_physical = True

# Show IO activity
show_io_stat = True

# IO mode for graph (bandwidth or activity)
io_mode = False

# Show battery info
show_battery = True

# Select network interface
net_iface = ""

# Network download scale
net_download = 100

# Network upload scale
net_upload = 100

# Network auto scales
net_auto = True

# Network sync mode (upload and download have same scale)
net_sync = False

# Network background
show_init = False

# Enable log
log_level = "WARNING"
